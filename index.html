<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume Screener</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-lg p-8 max-w-2xl w-full">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">AI Resume Screener</h1>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-4">
        <label class="block font-semibold mb-2">Upload Your Resume (PDF)</label>
        <input type="file" name="resume" accept=".pdf"
               class="w-full border border-gray-300 rounded px-4 py-2" required>
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-2">Paste Job Description</label>
        <textarea name="job_desc" rows="5"
                  class="w-full border border-gray-300 rounded px-4 py-2" required></textarea>
      </div>

      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded w-full">
        Check Match
      </button>
    </form>

    {% if match_score is defined %}
      <div class="mt-6 text-center">
        <h2 class="text-xl font-bold text-green-600">Match Score: {{ match_score }}%</h2>
      </div>
    {% endif %}
  </div>

</body>
</html>
